image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-cm3.dtb",
      "bcm2837-rpi-cm3.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "kernel.img"
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.f2fs"
  }
}
